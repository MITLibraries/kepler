sudo: false
notifications:
  email: false
language: python
env:
  global:
    - CPLUS_INCLUDE_PATH=$HOME/gdal/include
    - C_INCLUDE_PATH=$HOME/gdal/include
    - LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/gdal/lib
    - PATH=$PATH:$HOME/gdal/bin
  matrix:
    - TOX_ENV=py27
    - TOX_ENV=py33
    - TOX_ENV=py34
    - TOX_ENV=coveralls
cache:
  directories:
    - $HOME/gdal
before_install:
  - bash install-gdal.sh
before_script:
  - echo "Using gdal version $(gdal-config --version)"
install:
  - pip install tox
script:
  - tox -e $TOX_ENV
