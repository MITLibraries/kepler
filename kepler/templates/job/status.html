{% extends 'base.html' %}

{% block content %}
  <h3 class="text-uppercase">{{ status }} Jobs</h3>
  <p class="text-muted text-capitalize">
    {{ pagination.info }}
  </p>
  <div class="row">
    <div class="col-md-8">
      <ol class="list-unstyled">
        {% for job in jobs %}
          <li>
            <p>
              <a href="{{ url_for('.resource', id=job.id) }}">
                {{ job.item.layer_id }}
              </a>
              ({{ job.time.strftime('%Y-%m-%dT%H:%M:%S%z') }})
            </p>
          </li>
        {% endfor %}
      </ol>
    </div>
  </div>
  {{ pagination.links }}
{% endblock %}
